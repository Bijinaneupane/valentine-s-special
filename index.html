<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines' Special</title>
    <link rel="icon" href="https://scontent.fjkr1-1.fna.fbcdn.net/v/t1.6435-9/70136133_2467322650032788_7479066246059655168_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeFI8Y4FOA0mYcGnnQBiLOltDZgTyi5ozj4NmBPKLmjOPrqaknFIIvfOeVdgdyajJ9J2nf2y2bI9Rt6LtmZlMugM&_nc_ohc=OvPw1XpczUsQ7kNvgGBdgbs&_nc_oc=AdiABIB87YeoeoBTZ6ON_o_TVsxR5FKC1zx6Kfq-2nX5P4qN99-cVXVN9rIagLghqQI&_nc_zt=23&_nc_ht=scontent.fjkr1-1.fna&_nc_gid=A1yDR4O-KoVK917L_XQ5K2k&oh=00_AYBACN-37pfpgLq7DMNfnYPheNezq6cN9d1TCscQGGu7bw&oe=67D62150" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            position: relative;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .photo-gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .love-letter {
            margin-top: 20px;
            padding: 20px;
            background: #ffcccb;
            border-radius: 10px;
        }
        .surprise-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            color: #d63384;
            margin-top: 10px;
        }
        .hidden-video {
            display: none;
            margin-top: 20px;
            border: 5px solid #d63384;
            border-radius: 10px;
            width: 50%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }
        
        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('flower.png'); 
            background-size: cover;
            pointer-events: none;
            animation: fall 5s linear;
            top: 0;
        }
        @keyframes fall {
            0% { transform: translateY(0) translateX(0); opacity: 1; } /* Start from the top */
            100% { transform: translateY(100vh) translateX(30px); opacity: 0; } /* Fall to the bottom */
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        
        <div class="photo-gallery">
            <img src="1.jpeg" alt="Memory 1">
            <img src="2.jpeg" alt="Memory 2">
            <img src="3.jpeg" alt="Memory 3">
            <img src="4.jpeg" alt="Memory 4">
        </div>
        
        <div class="love-letter">
            <h2>My Love Letter to You üíå</h2>
            <p>From the moment I met you, my life has been filled with happiness and love. You are my everything. I love you forever! ‚ù§Ô∏è</p>
        </div>
        
        <button class="surprise-btn" onclick="showMessage()">Click for a Surprise! üéÅ</button>
        <p class="hidden-message" id="surpriseMessage">You are the love of my life! ‚ù§Ô∏èüíñ</p>
        
        <div class="video-container">
            <video class="hidden-video" id="surpriseVideo" width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("surpriseMessage").style.display = "block";
            document.getElementById("surpriseVideo").style.display = "block";
        }

        function createFlower() {
            let flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px"; // Random horizontal position
            flower.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Random fall duration (2-5 seconds)
            document.body.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 5000); 
        }
        
        setInterval(createFlower, 300); 
    </script>
</body>
</html>
